<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/upload.css" />
    <title>Docs Uploader</title>
  </head>

  <body>
    <div class="heading">DOCS UPLOADER</div>
    <div class="container">
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="categoria">
          <h3>Categoria:</h3>
          <select name="category">
            <option value="fatture">Fatture</option>
            <option value="scuola">Scuola</option>
            <option value="fisco">Finanze</option>
            <option value="casa">Spese Casa</option>
            <option value="auto">Spese Auto</option>
            <option value="multe">Mancati Pagamenti</option>
          </select>
        </div>

        <div class="nome">
          <h3>Descrizione:</h3>
          <input
            type="text"
            name="description"
            required="required"
            placeholder="Breve descrizione"
          />
        </div>

        <div class="proprietario">
          <h3>Proprietario:</h3>
          <select name="owner">
            <option value="naim">Naim Shala</option>
            <option value="yllka">Yllka Shala</option>
            <option value="klaus">Klaus Shala</option>
            <option value="daniel">Daniel Shala</option>
          </select>
        </div>

        <div class="data">
          <h3>Data:</h3>
          <input type="date" name="date" required="required" />
        </div>

        <br />
        <div>
          <h3>Select file to upload:</h3>
          <input
            type="file"
            name="fileToUpload"
            id="fileToUpload"
            required="required"
          />
        </div>

        <input class="button" type="submit" value="Upload" name="submit" />

        <div class="form-response"></div>
      </form>
    </div>
  </body>
</html>
